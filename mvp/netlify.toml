# Netlify configuration for Vite + React application

[build]
  # Clean install dependencies and build using npx to avoid permission issues
  command = "npm ci && npx vite build"

  
  # The directory where your build output is located
  publish = "dist"
  
  # Set Node.js version
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application) routing
# This ensures that all routes are handled by your React app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
